<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fantasy Novels - Contact Us">
    <meta name="keywords" content="fantasy novels, books, contact">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Novels</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div id="main_title">
            <img src="novelslogo.jpeg" alt="Fantasy Novels Logo" id="logo" />
            <h1>Fantasy Novels</h1>
            <h2>Explore Enchanting Worlds</h2>
        </div>
        <nav class="head">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="ratings.html">Ratings & Reviews</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div id="youtube_video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/9MEHd-CWDTI" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section>
        <h2>Ratings and Reviews</h2>
        <form id="ratingsForm">
            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
                <option value="2">2 Stars</option>
                <option value="1">1 Star</option>
            </select>
            <label for="review">Review:</label>
            <textarea id="review" name="review" rows="4"></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="reviews">
            <!-- Reviews will be dynamically inserted here -->
        </div>
    </section>

    <footer>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <!-- Add more footer links -->
            </ul>
        </nav>
        <p>&copy; 2023 Fantasy Novels. All rights reserved.</p>
    </footer>

    <script>
        const ratingsForm = document.getElementById('ratingsForm');
        const reviewsContainer = document.getElementById('reviews');

        ratingsForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const rating = document.getElementById('rating').value;
            const review = document.getElementById('review').value;

            // Create a new review element and add it to the reviews container
            const reviewElement = document.createElement('div');
            reviewElement.className = 'review';
            reviewElement.innerHTML = `
                <p><strong>Rating:</strong> ${rating} Stars</p>
                <p><strong>Review:</strong> ${review}</p>
            `;
            reviewsContainer.appendChild(reviewElement);

            // Clear the form
            ratingsForm.reset();
        });
    </script>
</body>
</html>
